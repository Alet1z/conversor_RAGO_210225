<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Aplicacion web progresiva para la conversion de unidades de temperatura"/>
    <meta name="keywords" content="calculo, matematico, conversion, temperatura,practica,investigacion,estudio,conversion"/>
    <meta name="author" content = "Raul Alejandro Garcia Ortiz"/>
    <meta name="copyright" content="2025 RAGO"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
    <title>Conversor de temperaturas Raul Ortiz</title>
    <link rel="shortcut icon" href="https://c.s-microsoft.com/favicon.ico?v2"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="fonts/fontawesome-free-6.6.0-web/css/all.css"/>
    <link rel="manifest" href="manifest.json"/>
    
</head>
<body onload="requestNotificationPermission();">
    <h1>Convertidor de temperaturas</h1>
    <form id = "converter">
        <label for="input-temp">Temperatura:</label>
        <input type="text" id="input-temp" name="input-temp" value="20" />

        <label for="input-unit">De</label>
        <select id="input-unit" name="input-unit">
            <option value="c">Celsius</option>
            <option value="f">Farenheit</option>
            <option value="k">Kelvin</option>
        </select>

        <label for="output-unit">Hacia</label>
        <select id="output-unit" name="output-unit">
            <option value="c">Celsius</option>
            <option value="f">Farenheit</option>
            <option value="k">Kelvin</option>
        </select>
        <output name="output-temp" id="output-temp" for="input-temp input-unit output-unit">68 F</output>
    </form>

    <button class="btn btn1" onclick="recordVideo();" id="recording-button"><i class="fa fa-circle"></i></button>
    <video class="animate done" controls id="video-element"></video>
    <button class="btn btn1" onclick="geolocalizacion();">Ver su ubicacion</button>
    <div><a id="ir_mapa" href=""></a></div>

    <hr/>

    <div>
        <select name="listaDeDispositivos" id="listaDeDispositivos">

        </select>
        <br/><br/>
        <p id="duracion"></p>
        <br/>
        <button id="btnComenzarGrabacion">Comenzar</button>
        <button id="btnDetenerGrabacion">Detener</button>
    </div>


    <script src="js/converter.js"></script>
    <script src="js/externals.js"></script>
    <script>
        if('serviceWorker' in navigator){
            navigator.serviceWorker.register('sw.js', {scope:'./'});
        }
    </script>
</body>
</html>
